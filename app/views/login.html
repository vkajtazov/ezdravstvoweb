<page-header header-title="Најава" icon="fa-sign-in"></page-header>

<div class="row">

  <div class="col-md-6">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-md-4 control-label">Косисничко име</label>

        <div class="col-md-8">
          <input id="username" ng-model="username" type="text" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-md-4 control-label">
          Лозинка
        </label>

        <div class="col-md-8">
          <input id="password" ng-model="password" type="password" class="form-control"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-4 col-md-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="rememberMe"> Запамети ме
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-8 col-md-offset-4">
          <input type="submit" value="Најави се" class="btn btn-primary" ng-click="login()"/>
        </div>
      </div>
    </form>
  </div>


</div>

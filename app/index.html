<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css(.) styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet"
	href="bower_components/AngularJS-Toaster/toaster.css" />
<link rel="stylesheet"
	href="bower_components/angular-loading-bar/build/loading-bar.css" />
<link rel="stylesheet"
	href="bower_components/angular-motion/dist/angular-motion.css" />
<link rel="stylesheet"
	href="bower_components/fullcalendar/dist/fullcalendar.css" />
<link rel="stylesheet" href="bower_components/select2/select2.css" />
<link rel="stylesheet"
	href="bower_components/bootstrap-markdown/css/bootstrap-markdown.min.css" />
<link rel="stylesheet"
	href="bower_components/datetimepicker/jquery.datetimepicker.css" />
<link rel="stylesheet" href="bower_components/ng-table/ng-table.css" />
<link rel="stylesheet"
	href="bower_components/ngQuickDate/dist/ng-quick-date.css" />
<link rel="stylesheet"
	href="bower_components/ngQuickDate/dist/ng-quick-date-default-theme.css" />
<!-- endbower -->
<!-- endbuild -->
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->

<script type="text/javascript">
	var _contextPath = "${pageContext.request.contextPath}";
</script>
</head>

<!-- 
	ng-app is directive that declares that the element 
	and its children will be handled by angular.js 
-->
<body ng-app="avAngularStartupApp">
	<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
	<!-- Add your site or application content here -->
	<div class="page-container">
		<div ng-controller="AccountController">
			<div ng-if="IsUndefined()" ng-include="'nav/topAnon.html'"></div>
			<div ng-if="IsPatient()" ng-include="'nav/topPatient.html'"></div>
			<div ng-if="IsDoctor()" ng-include="'nav/topDoctor.html'"></div>
		</div>


		<div class="">
			<div class="row row-offcanvas row-offcanvas-left">
				<!-- sidebar -->
				<div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="sidebar"
					role="navigation">
					<!-- <div ng-include="'nav/side.html'"></div> -->
				</div>

				<!--
	    		ng-view is directive that declares that the element will be
	    		place holder for the partial files included through the router
	    	 -->
				<div ng-view class="col-xs-12 col-sm-8"></div>
			</div>
		</div>

		<div class="footer">
			<p>
				<span class="glyphicon glyphicon-heart"></span> from the IKT team
			</p>
		</div>
	</div>



	<!-- build:js(.) scripts/oldieshim.js -->
	<!--[if lt IE 9]>
			<script src="bower_components/es5-shim/es5-shim.js"></script>
			<script src="bower_components/json3/lib/json3.js"></script>
		<![endif]-->
	<!-- endbuild -->

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/jquery-cookie/jquery.cookie.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
	<script
		src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
	<script src="bower_components/AngularJS-Toaster/toaster.js"></script>
	<script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
	<script src="bower_components/angular-translate/angular-translate.js"></script>
	<script
		src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
	<script
		src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
	<script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
	<script src="bower_components/select2/select2.js"></script>
	<script src="bower_components/angular-ui-select2/src/select2.js"></script>
	<script
		src="bower_components/bootstrap-markdown/js/bootstrap-markdown.js"></script>
	<script src="bower_components/datetimepicker/jquery.datetimepicker.js"></script>
	<script
		src="bower_components/jquery-textcomplete/dist/jquery.textcomplete.min.js"></script>
	<script src="bower_components/momentjs/moment.js"></script>
	<script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
	<script src="bower_components/ng-table/ng-table.js"></script>
	<script src="bower_components/ng-table-export/ng-table-export.js"></script>
	<script src="bower_components/ngQuickDate/dist/ng-quick-date.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- These scripts hold the code of the application -->
	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<!-- The definition and the configuration of the application module -->
	<script src="scripts/app.js"></script>
	<!-- The route configuration -->
	<script src="scripts/router.js"></script>
	<script src="scripts/config.js"></script>

	<!-- Services definition -->
	<script src="scripts/services/services.js"></script>
	<script src="scripts/services/UserService.js"></script>
	<script src="scripts/services/CrudService.js"></script>
	<script src="scripts/services/BookingService.js"></script>	

	<!-- controllers definition -->
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/login.js"></script>
	<script src="scripts/controllers/AccountController.js"></script>
	<script src="scripts/controllers/BookingController.js"></script>

	<!-- endbuild -->

	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
</body>
</html>
